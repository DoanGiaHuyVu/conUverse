<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login - conUverse </title>
        <link rel="stylesheet" href="/frontend/public/style.css">
    </head>
    <body>
        <!-- Login Container -->
         <div class = "login-container">
            <h1>Welcome to ConUverse</h1>
            <p class="subtitle">A universe for Concordians to connect.</p>

            <!-- Login Form -->
            <form action="#" method="POST">
                <label for="email">Concordia Email</label>
                <input type="email" id="email" name="email" placeholder="example@live.concordia.ca" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>

                <button type="submit" class="login-btn">Log In</button>
                <a href="#" class="forgot-password">Forgot password?</a>
            </form>
        </div>
    </body>

</html>
